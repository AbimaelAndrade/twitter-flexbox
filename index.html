<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="/images/notification.svg"
                alt="Notifications"
              />Notifications
            </li>
            <li><img src="/images/message.svg" alt="Messages" />Messages</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search or twitter" />
          <img src="/images/avatar.png" alt="Avatar" />
          <button class="button">Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter da Rocketseat</h1>
      <p>Construindo o layout do twitter com flexbox</p>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Twittes</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>234</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>23</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>98</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>2</strong>
          </li>
        </ul>
        <div class="actions">
          <button class="button button-reverse mr-20">Follow</button>
          <img src="/images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
